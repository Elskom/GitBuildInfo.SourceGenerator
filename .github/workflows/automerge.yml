name: automerge
on:
  pull_request:
    types:
      - labeled
  #     - unlabeled
  #     - synchronize
  #     - opened
  #     - edited
  #     - ready_for_review
  #     - reopened
  #     - unlocked
  # pull_request_review:
  #   types:
  #     - submitted
  # check_suite:
  #   types:
  #     - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        continue-on-error: true
        uses: "pascalgn/automerge-action@v0.13.1"
        env:
          # to get workflow invokes after merge.
          GITHUB_TOKEN: "${{ secrets.GITSYNC_TOKEN }}"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_METHOD: "rebase"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
          UPDATE_METHOD: "rebase"
